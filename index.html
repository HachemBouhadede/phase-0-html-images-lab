<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- Image tag with just a source attribute -->
<img src="https://www.techsmith.com/blog/how-to-make-a-meme/">

<!-- Image tag with source and alt text attributes -->
<img src="https://www.techsmith.com/blog/how-to-make-a-meme/" 
alt="animated male admiring a butterfly with text in it">

<!-- Image tag with source, alt text, and title attributes -->
<img src="https://www.techsmith.com/blog/how-to-make-a-meme/" 
alt="animated male admiring a butterfly with text in it" 
title="Is this a meme.meme">

  </body>
</html>
